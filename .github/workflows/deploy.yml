name: Deploy to WordPress.org
on:
  push:
    tags:
      - "*"

jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Generate readme.txt
      run: |
        # Create WordPress-compatible readme.txt from README.md
        cat > readme.txt << 'HEADER'
        === AVIF Local Support ===
        Contributors: daviddegner
        Donate link: https://www.daviddegner.com
        Tags: avif, images, performance, media, optimization
        Requires at least: 6.5
        Tested up to: 6.7
        Stable tag: 0.4.5
        Requires PHP: 8.1
        License: GPLv2 or later
        License URI: https://www.gnu.org/licenses/gpl-2.0.html

        High-quality AVIF image conversion for WordPress.

        HEADER
        # Append converted README.md (skip first line which is the title)
        tail -n +2 README.md | \
          sed 's/^## /== /g' | \
          sed 's/^### /= /g' | \
          sed 's/^#### /= /g' | \
          sed 's/ ==$/ ==/g' | \
          sed 's/ =$/ =/g' | \
          sed 's/^\*\*\([^*]*\)\*\*$/\1/g' >> readme.txt

    - name: Build Release Zip
      run: |
        mkdir -p _build/avif-local-support
        grep -vE '^(#|$)' .distignore > .rsync_ignore
        rsync -rc --exclude-from=.rsync_ignore . _build/avif-local-support/
        cd _build
        zip -r ../avif-local-support.zip avif-local-support
        cd ..
        rm -rf _build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: avif-local-support.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SLUG: avif-local-support
